<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De a como nos toca!</title>
    <style>
        /* Variables CSS para fácil personalización desde Figma */
        :root {
            /* Colores del sistema */
            --primary: #3e56cf;
            --primary-light: #4e69f2;
            --secondary: #FFB323;
            --accent: #00D1FF;
            --success: #00BA88;
            --error: #FF4C51;
          
            /* Divider */
            .divider {
            border-top: 1px solid #efefef;
        }
            
            /* Escala de grises */
            --gray-100: #F9FAFB;
            --gray-200: #F3F4F6;
            --gray-300: #E5E7EB;
            --gray-400: #D1D5DB;
            --gray-500: #9CA3AF;
            --gray-600: #6B7280;
            --gray-700: #4B5563;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Espaciado - Basado en sistema de 4px */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* Tipografía */
            --font-primary: 'Inter', -apple-system, system-ui, sans-serif;
            --font-size-xs: 12px;
            --font-size-sm: 14px;
            --font-size-md: 16px;
            --font-size-lg: 18px;
            --font-size-xl: 24px;
            --font-size-2xl: 32px;
            
            /* Border radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            
            /* Sombras */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 2px;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background-color: var(--gray-100);
            color: var(--gray-900);
            line-height: 1.5;
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-md);
        }

        .header {
            text-align: center;
            padding: var(--space-xl) 0;
        }

        .header h1 {
            font-size: var(--font-size-2xl);
            color: var(--primary);
            margin-bottom: var(--space-xs);
        }

        /* Componentes */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            box-shadow: var(--shadow-md);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .input-group {
            margin-bottom: var(--space-md);
        }

        .label {
            display: block;
            font-size: var(--font-size-sm);
            color: var(--gray-700);
            margin-bottom: var(--space-xs);
        }

        .input {
            width: 100%;
            padding: var(--space-sm);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: var(--font-size-md);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(127, 84, 241, 0.1);
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .button-primary {
            background-color: var(--primary);
            color: white;
        }

        .button-primary:hover {
            background-color: var(--primary-light);
        }

        .button-secondary {
            background-color: white;
            border: 2px solid var(--gray-300);
            color: var(--gray-700);
        }

        .button-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .button-danger {
            background-color: var(--error);
            color: white;
        }

        .person-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            border: 2px solid var(--gray-200);
        }

        .shared-item-card {
            background: var(--gray-100);
            border: 2px solid var(--primary);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin-top: var(--space-sm);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            cursor: pointer;
        }

        .results {
            margin-top: var(--space-2xl);
        }

        .result-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            margin-bottom: var(--space-lg);
            border-left: 4px solid var(--primary);
        }

        .total-amount {
            font-size: var(--font-size-xl);
            color: var(--primary);
            margin-top: var(--space-md);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-sm);
            }

            .button {
                width: 100%;
                margin-bottom: var(--space-sm);
            }

            .person-card,
            .shared-item-card {
                padding: var(--space-md);
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Divide la cuenta</h1>
            <p>Divide la cuenta fácilmente, sin complicaciones</p>
        </header>

        <div id="people-container"></div>

        <div class="button-group" style="display: flex; gap: var(--space-md); justify-content: center; margin-bottom: var(--space-xl);">
            <button onclick="addPerson()" class="button button-primary">
                Agregar persona
            </button>
            <button onclick="addSharedItem()" class="button button-secondary">
                Agregar platillo compartido
            </button>
        </div>

        <div id="shared-items-container"></div>

        <button onclick="calculateTotal()" class="button button-primary" style="width: 100%; margin-top: var(--space-xs);">
            Calcular totales
        </button>

        <div id="results" class="results"></div>
    </div>

    <script>
      
        // El código JavaScript se mantiene igual que en la versión anterior
     
        let personCount = 0;
        let sharedItemCount = 0;

        function addPerson() {
            personCount++;
            const container = document.getElementById('people-container');
            const personDiv = document.createElement('div');
            personDiv.className = 'person-card animate-in';
            personDiv.id = `person-${personCount}`;
            
            personDiv.innerHTML = `
                <h3 style="margin-bottom: var(--space-md);">Persona ${personCount}</h3>
                <div class="input-group">
                    <label class="label">Nombre</label>
                    <input type="text" class="input" placeholder="Escribe aquí" id="name-${personCount}">
                </div>
                <div class="input-group">
                    <label class="label">Propina (%)</label>
                    <input type="number" class="input" id="tip-${personCount}" placeholder="Ingresa la propina (opcional)" min="0" max="100">
                </div>
                <div id="items-${personCount}"></div>
                
      <div class="divider"></div>
       
                <div style="display: flex; gap: var(--space-md); justify-content: center; margin-top: var(--space-md);">
                    <button onclick="addItem(${personCount})" class="button button-secondary">
                        Agregar otro platillo
                    </button>
                    <button onclick="deletePerson(${personCount})" class="button button-danger">
                        Eliminar persona
                    </button>
                </div>
            `;
            
            container.appendChild(personDiv);
            addItem(personCount);
            updateSharedSelects();
        }

        function addItem(personId) {
            const itemsContainer = document.getElementById(`items-${personId}`);
            const itemDiv = document.createElement('div');
            itemDiv.className = 'input-group animate-in';
            
            itemDiv.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr; gap: var(--space-sm); align-items: start;">
    <div>
        <label class="label">Nombre del platillo</label>
        <input type="text" class="input" placeholder="Escribe aquí">
    </div>
    <div>
        <label class="label">Precio</label>
        <input type="number" class="input"  step="0.01" placeholder="Ingresa el precio">
    </div>
    <button class="button button-danger" onclick="this.parentElement.remove()" style="justify-self: end; margin-top: var(--space-md);">
        Eliminar platillo
    </button>
</div>


            `;
            
            itemsContainer.appendChild(itemDiv);
        }

        function addSharedItem() {
            sharedItemCount++;
            const container = document.getElementById('shared-items-container');
            if (!container.querySelector('h2')) {
                container.innerHTML = '<h2 style="margin-bottom: var(--space-lg);">Items Compartidos</h2>';
            }
            
            const itemDiv = document.createElement('div');
            itemDiv.className = 'shared-item-card animate-in';
            itemDiv.id = `shared-item-${sharedItemCount}`;
            
            itemDiv.innerHTML = `
                <div class="input-group">
                    <label class="label">Descripción</label>
                    <input type="text" class="input" placeholder="Descripción del item compartido">
                </div>
                <div class="input-group">
                    <label class="label">Precio</label>
                    <input type="number" class="input" step="0.01" placeholder="Precio">
                </div>
                <div class="input-group">
                    <label class="label">Compartido entre:</label>
                    <div class="checkbox-group" id="shared-checkboxes-${sharedItemCount}">
                        ${generatePersonCheckboxes(sharedItemCount)}
                    </div>
                </div>
                <button class="button button-danger" onclick="this.parentElement.remove()">
                    Eliminar
                </button>
            `;
            
            container.appendChild(itemDiv);
        }

        function generatePersonCheckboxes(itemId) {
            let checkboxes = '';
            document.querySelectorAll('.person-card').forEach(person => {
                const personId = person.id.split('-')[1];
                const name = document.getElementById(`name-${personId}`).value || `Persona ${personId}`;
                checkboxes += `
                    <label class="checkbox-label">
                        <input type="checkbox" name="shared-${itemId}" value="${personId}" checked>
                        <span>${name}</span>
                    </label>
                `;
            });
            return checkboxes;
        }

        function updateSharedSelects() {
            document.querySelectorAll('.shared-item-card').forEach(item => {
                const itemId = item.id.split('-')[2];
                const checkboxesContainer = document.getElementById(`shared-checkboxes-${itemId}`);
                checkboxesContainer.innerHTML = generatePersonCheckboxes(itemId);
            });
        }

        function deletePerson(personId) {
            const personDiv = document.getElementById(`person-${personId}`);
            personDiv.remove();
            updateSharedSelects();
        }

        function calculateTotal() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2 style="margin-bottom: var(--space-xl);">Resultados</h2>';
            
            let totalGeneral = 0;
            const personas = {};

            document.querySelectorAll('.person-card').forEach(person => {
                const personId = person.id.split('-')[1];
                const nameInput = person.querySelector(`input[id^="name"]`);
                const name = nameInput.value || `Persona ${personId}`;
                const tipPercentage = parseFloat(document.getElementById(`tip-${personId}`).value) || 0;
                
                let subtotal = 0;

                person.querySelectorAll('.input-group').forEach(item => {
                    const inputs = item.querySelectorAll('input[type="number"]');
                    if (inputs.length > 0) {
                        const precio = parseFloat(inputs[0].value) || 0;
                        subtotal += precio;
                    }
                });

                personas[personId] = {
                    name: name,
                    subtotal: subtotal,
                    tipPercentage: tipPercentage,
                    sharedItems: [],
                    originalItems: Array.from(person.querySelectorAll('.input-group')).map(item => {
                        const inputs = item.querySelectorAll('input');
                        return {
                            descripcion: inputs[0].value || 'Consumo',
                            precio: parseFloat(inputs[1]?.value) || 0
                        };
                    }).filter(item => item.precio > 0)
                };
            });

            document.querySelectorAll('.shared-item-card').forEach(item => {
                const inputs = item.querySelectorAll('input');
                const descripcion = inputs[0].value || 'Item compartido';
                const precio = parseFloat(inputs[1].value) || 0;
                const selectedPersons = Array.from(item.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                
                if (selectedPersons.length > 0 && precio > 0) {
                    const precioPerPerson = precio / selectedPersons.length;
                    selectedPersons.forEach(personId => {
                        if (personas[personId]) {
                            personas[personId].subtotal += precioPerPerson;
                            personas[personId].sharedItems.push({
                                descripcion: descripcion,
                                precio: precioPerPerson,
                                totalParticipantes: selectedPersons.length
                            });
                        }
                    });
                }
            });

            Object.values(personas).forEach(persona => {
                const tipAmount = (persona.subtotal * persona.tipPercentage) / 100;
                const total = persona.subtotal + tipAmount;
                totalGeneral += total;

                const resultCard = document.createElement('div');
                resultCard.className = 'result-card animate-in';
                resultCard.innerHTML = `
                    <h3 style="color: var(--primary); margin-bottom: var(--space-md);">${persona.name}</h3>
                    
                    <div style="margin-bottom: var(--space-lg);">
                        <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-sm);">
                            <span>Subtotal:</span>
                            <span>$${persona.subtotal.toFixed(2)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-sm);">
                            <span>Propina (${persona.tipPercentage}%):</span>
                            <span>$${tipAmount.toFixed(2)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: var(--font-size-lg); margin-top: var(--space-md); padding-top: var(--space-md); border-top: 1px solid var(--gray-200);">
                            <span>Total a pagar:</span>
                            <span>$${total.toFixed(2)}</span>
                        </div>
                    </div>

                    <div style="background: var(--gray-100); padding: var(--space-md); border-radius: var(--radius-md);">
                        <h4 style="margin-bottom: var(--space-md);">Desglose:</h4>
                        
                        ${persona.originalItems.length > 0 ? `
                            <div style="margin-bottom: var(--space-md);">
                                <h5 style="color: var(--gray-600); margin-bottom: var(--space-sm);">Consumos individuales:</h5>
                                ${persona.originalItems.map(item => `
                                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-xs);">
                                        <span>${item.descripcion}</span>
                                        <span>$${item.precio.toFixed(2)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                        
                        ${persona.sharedItems.length > 0 ? `
                            <div>
                                <h5 style="color: var(--gray-600); margin-bottom: var(--space-sm);">Items compartidos:</h5>
                                ${persona.sharedItems.map(item => `
                                    <div style="display: flex; justify-content: space-between; margin-bottom: var(--space-xs);">
                                        <span>${item.descripcion} (dividido entre ${item.totalParticipantes})</span>
                                        <span>$${item.precio.toFixed(2)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                results.appendChild(resultCard);
            });

            const totalCard = document.createElement('div');
            totalCard.className = 'result-card animate-in';
            totalCard.innerHTML = `
                <h3 style="color: var(--primary); margin-bottom: var(--space-md);">Total General</h3>
                <div class="total-amount">$${totalGeneral.toFixed(2)}</div>
                <p style="color: var(--gray-600); margin-top: var(--space-sm);">Incluyendo todas las propinas</p>
            `;
            results.appendChild(totalCard);
        }

        // Iniciar con una persona
        addPerson();
    </script>
</body>
</html>
